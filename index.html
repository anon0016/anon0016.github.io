<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roampass - eSIM for Every Country</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #1a1a1a;
    }
    header {
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      background: #fff0f5;
      border-bottom: 1px solid #eee;
    }
    .search-box {
      max-width: 480px;
      margin: 2rem auto;
      display: flex;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
    }
    .search-box input {
      flex: 1;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }
    .search-box button {
      background: #32d74b;
      color: white;
      border: none;
      padding: 0 1.25rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
    }
    .plan {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1rem;
      width: 280px;
      text-align: center;
    }
    .plan h3 {
      margin-bottom: 0.25rem;
      font-size: 1.125rem;
    }
    .plan p {
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }
    .plan button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Roampass ‚Äî Explore eSIM Plans</header>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search by country name...">
    <button onclick="filterPlans()">üîç</button>
  </div>

  <section id="results">Loading plans...</section>

  <script>
    let products = [];

    async function loadProducts() {
      try {
        const res = await fetch('/'); // Ë∞ÉÁî® Cloudflare Worker ËøîÂõûÁöÑ JSON
        const data = await res.json();
        products = data;
        displayProducts(products);
      } catch (err) {
        document.getElementById('results').innerHTML = 'Failed to load plans.';
        console.error(err);
      }
    }

    function displayProducts(list) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      list.forEach(p => {
        const name = p.product?.name || 'Unnamed';
        const description = p.product?.description || '';
        const amount = p.amount ? (p.amount / 100).toFixed(2) : '0.00';
        const currency = p.currency?.toUpperCase() || 'EUR';

        const card = document.createElement('div');
        card.className = 'plan';
        card.innerHTML = `
          <h3>${name}</h3>
          <p>${description}</p>
          <p>‚Ç¨${amount} ${currency}</p>
          <button onclick="window.location.href='https://buy.stripe.com/test_xxx'">Buy</button>
        `;
        container.appendChild(card);
      });
    }

    function filterPlans() {
      const keyword = document.getElementById('search').value.toLowerCase();
      const filtered = products.filter(p => p.product?.name?.toLowerCase().includes(keyword));
      displayProducts(filtered);
    }

    document.getElementById('search').addEventListener('keypress', e => {
      if (e.key === 'Enter') filterPlans();
    });

    loadProducts();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>你要去哪儿？🌍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #1f2937;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      max-width: 500px;
      padding: 14px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      outline: none;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: all 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #2563eb;
    }
    .card p {
      margin: 8px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<h1>你要去哪儿？🌍</h1>
<div class="search-box">
  <input id="searchInput" placeholder="输入国家名（如 Japan、Spain、USA）..." />
</div>
<div class="results" id="results"></div>

<script>
const input = document.getElementById("searchInput");
const results = document.getElementById("results");

async function fetchProducts() {
  const res = await fetch("https://prices.ps8w72dmnh.workers.dev");
  const data = await res.json();
  return data.data || [];
}

async function fetchPrices(productId) {
  const res = await fetch("https://prices.ps8w72dmnh.workers.dev?product=" + productId);
  const data = await res.json();
  return data.data || [];
}

input.addEventListener("input", async () => {
  const val = input.value.trim().toLowerCase();
  results.innerHTML = "";

  if (!val) return;

  const products = await fetchProducts();
  const match = products.find(p => p.name.toLowerCase() === val);
  if (!match) {
    results.innerHTML = "<p style='text-align:center;'>未找到对应国家</p>";
    return;
  }

  const prices = await fetchPrices(match.id);
  prices.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${match.name}</h3>
      <p><strong>SKU:</strong> ${p.nickname || p.id}</p>
      <p><strong>价格:</strong> €${(p.unit_amount / 100).toFixed(2)}</p>
    `;
    results.appendChild(card);
  });
});
</script>

</body>
</html>

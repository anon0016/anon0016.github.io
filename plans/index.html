<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roampass Regions</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Available Regions (From Row 14)</h1>
    <div id="output" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const url = "https://pub-6c2916641e234c18a33f84fd64d78e70.r2.dev/Maya%20Mobile%20-%20Product%20Distributor%20Pricing%202025%20-%20CONFIDENTIAL%20(1).xlsx";

    fetch(url)
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const data = new Uint8Array(buffer);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }); // raw row array

        const container = document.getElementById('output');
        const regionIndex = rows[13].indexOf('Region Name'); // header row = index 13
        const usedRegions = new Set();

        rows.slice(14).forEach(row => {
          const region = row[regionIndex];
          if (region && !usedRegions.has(region)) {
            usedRegions.add(region);
            const card = document.createElement('div');
            card.className = 'bg-white p-4 rounded-xl shadow text-center';
            card.innerHTML = `<h4 class="text-lg font-semibold">${region}</h4>`;
            container.appendChild(card);
          }
        });
      });
  </script>
</body>
</html>
